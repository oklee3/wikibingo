<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/main.css">
    <title>Wikipedia Bingo</title>
</head>
<body>
    <div class="board-container">
        <div class="board-header">
            <h1>Wikipedia Bingo</h1>
            <div class="controls">
                <a href="/" class="home-button">Home</a>
                <button id="newBoardBtn" onclick="newBoard()">New Board</button>
            </div>
        </div>
        <div id="loadingOverlay" class="loading-overlay">
            <div class="loading-spinner"></div>
            <div class="loading-text">Loading new articles...</div>
        </div>
        <div class="bingo-board">
            {% for page in pages %}
            <div class="cell" onclick="toggleMark(this)">{{ page.title }}</div>
            {% endfor %}
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
