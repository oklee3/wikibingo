<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/main.css">
    <title>Wikipedia Impostor</title>
</head>
<body>
    <div class="board-container">
        <div class="board-header">
            <h1>Wikipedia Impostor</h1>
            <p class="game-description">Five of these Wikipedia articles are AI-generated. The rest are real. Try to find the real articles without clicking a fake.
                (Red = AI)
            </p>
            <div class="controls">
                <a href="/" class="home-button">Home</a>
                <button id="newBoardBtn" onclick="newBoard()">New Board</button>
            </div>
        </div>
        <div id="loadingOverlay" class="loading-overlay">
            <div class="loading-spinner"></div>
            <div class="loading-text">Loading new articles...</div>
        </div>
        <div class="bingo-board">
            {% for page in pages %}
            <div class="cell {% if page.is_fake %}fake{% endif %}" 
                 data-is-fake="{{ page.is_fake|lower }}"
                 onclick="toggleMark(this)">{{ page.title }}</div>
            {% endfor %}
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
